<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="canonical" href="https://expense.kpruthvi.com/">
  <title>Expense Tracker</title>
  <!-- Theme initialization (prevents flash of unstyled content) -->
  <script>
    (function() {
      var theme = localStorage.getItem('theme');
      if (theme) {
        document.documentElement.setAttribute('data-theme', theme);
      }
      document.documentElement.classList.add('no-transitions');
    })();
  </script>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="header__content">
      <div class="header__left">
        <div class="brand">
          <span class="brand-badge">ET</span>
          <span class="brand-name">Expense Tracker</span>
        </div>
      </div>
      <div class="header__right">
        <button class="theme-toggle" id="theme-toggle" aria-label="Toggle dark mode">
          <span class="theme-toggle__icon"></span>
        </button>
      </div>
    </div>
  </header>

  <div id="app">
    <!-- Onboarding (shown on first use) -->
    <div id="onboarding" class="hidden">
      <h1>Expense Tracker</h1>
      <p>Track your spending, set budgets, and stay on top of your finances.</p>

      <div>
        <label>Select your currency</label>
        <select id="currency-select">
          <option value="USD">$ USD - US Dollar</option>
          <option value="EUR">&#8364; EUR - Euro</option>
          <option value="GBP">&#163; GBP - British Pound</option>
          <option value="INR">&#8377; INR - Indian Rupee</option>
          <option value="AUD">A$ AUD - Australian Dollar</option>
          <option value="CAD">C$ CAD - Canadian Dollar</option>
        </select>
      </div>

      <button id="get-started-btn">Get Started</button>
    </div>

    <!-- Main App (hidden until onboarding complete) -->
    <div id="main-app" class="hidden">
      <!-- Month Navigation -->
      <div class="month-nav">
        <button id="prev-month" aria-label="Previous month">
          <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
          </svg>
        </button>
        <h2 id="current-month"></h2>
        <button id="next-month" aria-label="Next month">
          <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
          </svg>
        </button>
      </div>

      <!-- Summary Cards -->
      <div class="summary-cards">
        <div class="summary-card">
          <p class="summary-card__label">Income</p>
          <p id="summary-income" class="summary-card__value">$0</p>
        </div>
        <div class="summary-card">
          <p class="summary-card__label">Spent</p>
          <p id="summary-spent" class="summary-card__value">$0</p>
        </div>
        <div class="summary-card">
          <p class="summary-card__label">Left</p>
          <p id="summary-left" class="summary-card__value summary-card__value--positive">$0</p>
        </div>
      </div>

      <!-- Tab Navigation -->
      <div class="tab-nav">
        <button class="tab-btn" data-tab="dashboard">
          <svg class="tab-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="3" width="7" height="9" rx="1"/>
            <rect x="14" y="3" width="7" height="5" rx="1"/>
            <rect x="14" y="12" width="7" height="9" rx="1"/>
            <rect x="3" y="16" width="7" height="5" rx="1"/>
          </svg>
          <span class="tab-label">Overview</span>
        </button>
        <button class="tab-btn" data-tab="add">
          <svg class="tab-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
            <path d="M12 5v14M5 12h14"/>
          </svg>
          <span class="tab-label">Add</span>
        </button>
        <button class="tab-btn" data-tab="budget">
          <svg class="tab-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="2" y="6" width="20" height="12" rx="2"/>
            <path d="M2 10h20"/>
            <path d="M6 14h4"/>
          </svg>
          <span class="tab-label">Budget</span>
        </button>
        <button class="tab-btn" data-tab="charts">
          <svg class="tab-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21.21 15.89A10 10 0 1 1 8 2.83"/>
            <path d="M22 12A10 10 0 0 0 12 2v10z"/>
          </svg>
          <span class="tab-label">Charts</span>
        </button>
        <button class="tab-btn" data-tab="list">
          <svg class="tab-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M8 6h13M8 12h13M8 18h13M3 6h.01M3 12h.01M3 18h.01"/>
          </svg>
          <span class="tab-label">History</span>
        </button>
      </div>

      <!-- Tab Content -->
      <div id="tab-content">
        <!-- Content will be rendered by JS -->
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <p class="footer__text">&copy; 2026 Pruthvi Kauticwar Â· <a href="https://www.kpruthvi.com">kpruthvi.com</a></p>
    </footer>
  </div>

  <!-- Toast Container -->
  <div id="toast">Saved!</div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
