<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/style.css">
</head>
<body class="bg-gray-50 min-h-screen">
  <div id="app" class="max-w-lg mx-auto px-4 py-6">
    <!-- Onboarding (shown on first use) -->
    <div id="onboarding" class="hidden">
      <div class="text-center py-12">
        <h1 class="text-3xl font-bold text-gray-800 mb-4">Expense Tracker</h1>
        <p class="text-gray-600 mb-8">Track your spending, set budgets, and stay on top of your finances.</p>

        <div class="mb-8">
          <label class="block text-sm font-medium text-gray-700 mb-2">Select your currency</label>
          <select id="currency-select" class="w-full max-w-xs mx-auto block px-4 py-3 border border-gray-300 rounded-lg text-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            <option value="USD">$ USD - US Dollar</option>
            <option value="EUR">&#8364; EUR - Euro</option>
            <option value="GBP">&#163; GBP - British Pound</option>
            <option value="INR">&#8377; INR - Indian Rupee</option>
            <option value="AUD">$ AUD - Australian Dollar</option>
            <option value="CAD">$ CAD - Canadian Dollar</option>
          </select>
        </div>

        <button id="get-started-btn" class="bg-blue-600 text-white px-8 py-3 rounded-lg font-semibold hover:bg-blue-700 transition-colors">
          Get Started
        </button>
      </div>
    </div>

    <!-- Main App (hidden until onboarding complete) -->
    <div id="main-app" class="hidden">
      <!-- Month Navigation -->
      <div class="flex items-center justify-between mb-6">
        <button id="prev-month" class="p-2 hover:bg-gray-200 rounded-lg transition-colors">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
          </svg>
        </button>
        <h2 id="current-month" class="text-xl font-semibold text-gray-800"></h2>
        <button id="next-month" class="p-2 hover:bg-gray-200 rounded-lg transition-colors">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
          </svg>
        </button>
      </div>

      <!-- Summary Cards -->
      <div class="grid grid-cols-3 gap-3 mb-6">
        <div class="bg-white rounded-xl p-4 shadow-sm border border-gray-100">
          <p class="text-xs text-gray-500 uppercase tracking-wide">Income</p>
          <p id="summary-income" class="text-lg font-bold text-gray-800 mt-1">$0</p>
        </div>
        <div class="bg-white rounded-xl p-4 shadow-sm border border-gray-100">
          <p class="text-xs text-gray-500 uppercase tracking-wide">Spent</p>
          <p id="summary-spent" class="text-lg font-bold text-gray-800 mt-1">$0</p>
        </div>
        <div class="bg-white rounded-xl p-4 shadow-sm border border-gray-100">
          <p class="text-xs text-gray-500 uppercase tracking-wide">Left</p>
          <p id="summary-left" class="text-lg font-bold text-green-600 mt-1">$0</p>
        </div>
      </div>

      <!-- Tab Navigation -->
      <div class="flex bg-gray-100 rounded-lg p-1 mb-6">
        <button class="tab-btn flex-1 py-2 text-sm font-medium rounded-md transition-colors" data-tab="dashboard">Dashboard</button>
        <button class="tab-btn flex-1 py-2 text-sm font-medium rounded-md transition-colors" data-tab="add">Add</button>
        <button class="tab-btn flex-1 py-2 text-sm font-medium rounded-md transition-colors" data-tab="budget">Budget</button>
        <button class="tab-btn flex-1 py-2 text-sm font-medium rounded-md transition-colors" data-tab="list">List</button>
      </div>

      <!-- Tab Content -->
      <div id="tab-content">
        <!-- Content will be rendered by JS -->
      </div>
    </div>
  </div>

  <!-- Toast Container -->
  <div id="toast" class="fixed bottom-4 left-1/2 -translate-x-1/2 bg-gray-800 text-white px-4 py-2 rounded-lg shadow-lg opacity-0 transition-opacity duration-300 pointer-events-none">
    Saved!
  </div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
