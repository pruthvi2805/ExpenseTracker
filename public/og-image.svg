<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#0d1117"/>

  <!-- Gradient overlay -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#0d1117;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="1200" height="630" fill="url(#grad)"/>

  <!-- Main Icon -->
  <g transform="translate(300, 180)">
    <rect width="120" height="120" rx="20" fill="#1e293b"/>
    <path d="M30 50h60M30 90h60M45 50v40M75 50v40" stroke="#58a6ff" stroke-width="6" stroke-linecap="round"/>
    <circle cx="60" cy="70" r="12" stroke="#3fb950" stroke-width="6" fill="none"/>
  </g>

  <!-- Title -->
  <text x="480" y="280" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="72" font-weight="700" fill="#f8faf9">
    Expense Tracker
  </text>

  <!-- Subtitle -->
  <text x="480" y="340" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="32" font-weight="400" fill="#cbd5e1">
    Track your spending privately
  </text>

  <!-- Privacy Badge -->
  <g transform="translate(480, 380)">
    <rect width="280" height="60" rx="30" fill="#1e293b" stroke="#3fb950" stroke-width="2"/>
    <path d="M40 30s12-6 12-15V7l-12-4.5L28 7v8c0 9 12 15 12 15z" stroke="#3fb950" stroke-width="2" fill="none"/>
    <text x="70" y="38" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="22" font-weight="600" fill="#3fb950">
      100% Private
    </text>
  </g>

  <!-- Features -->
  <g transform="translate(480, 470)">
    <text font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="20" fill="#94a3b8">
      <tspan x="0" y="0">✓ No accounts</tspan>
      <tspan x="180" y="0">✓ No servers</tspan>
      <tspan x="360" y="0">✓ No tracking</tspan>
    </text>
  </g>

  <!-- URL -->
  <text x="600" y="580" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="24" fill="#64748b">
    expense.kpruthvi.com
  </text>
</svg>
