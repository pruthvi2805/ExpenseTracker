<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, follow">
  <title>Page Not Found - Expense Tracker</title>
  <meta name="description" content="The page you're looking for doesn't exist. Return to Expense Tracker to manage your budget privately.">

  <!-- Canonical points to homepage -->
  <link rel="canonical" href="https://expense.kpruthvi.com/">

  <!-- Theme color -->
  <meta name="theme-color" content="#0d1117" media="(prefers-color-scheme: dark)">
  <meta name="theme-color" content="#f8faf9" media="(prefers-color-scheme: light)">

  <!-- Favicon -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 32 32%22 fill=%22none%22><rect width=%2232%22 height=%2232%22 rx=%226%22 fill=%22%230d1117%22/><path d=%22M8 12h16M8 20h16M12 12v8M20 12v8%22 stroke=%22%2258a6ff%22 stroke-width=%222%22 stroke-linecap=%22round%22/><circle cx=%2216%22 cy=%2216%22 r=%223%22 stroke=%22%233fb950%22 stroke-width=%222%22/></svg>">

  <!-- Web App Manifest -->
  <link rel="manifest" href="/manifest.json">

  <!-- Theme initialization -->
  <script>
    (function() {
      var theme = localStorage.getItem('kp-theme') || 'dark';
      document.documentElement.setAttribute('data-theme', theme);
    })();
  </script>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --color-primary: #22c55e;
      --color-primary-dark: #16a34a;
      --color-bg: #F8FAFC;
      --color-text: #0F172A;
      --color-text-secondary: #475569;
      --color-border: #E2E8F0;
    }

    [data-theme="dark"] {
      --color-primary: #4ade80;
      --color-primary-dark: #22c55e;
      --color-bg: #0F172A;
      --color-text: #F8FAFC;
      --color-text-secondary: #CBD5E1;
      --color-border: #334155;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Inter", -apple-system, BlinkMacSystemFont, sans-serif;
      background-color: var(--color-bg);
      color: var(--color-text);
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .container {
      text-align: center;
      max-width: 500px;
    }

    .error-code {
      font-size: 120px;
      font-weight: 700;
      color: var(--color-primary);
      line-height: 1;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 32px;
      font-weight: 600;
      margin-bottom: 16px;
      color: var(--color-text);
    }

    p {
      font-size: 16px;
      color: var(--color-text-secondary);
      margin-bottom: 32px;
    }

    .btn {
      display: inline-block;
      padding: 12px 32px;
      background: linear-gradient(135deg, var(--color-primary), var(--color-primary-dark));
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 16px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(74, 222, 128, 0.3);
    }

    .links {
      margin-top: 40px;
      padding-top: 32px;
      border-top: 1px solid var(--color-border);
    }

    .links a {
      color: var(--color-text-secondary);
      text-decoration: none;
      margin: 0 12px;
      font-size: 14px;
    }

    .links a:hover {
      color: var(--color-primary);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="error-code">404</div>
    <h1>Page Not Found</h1>
    <p>The page you're looking for doesn't exist or has been moved. Head back to the expense tracker to manage your budget.</p>
    <a href="/" class="btn">Go to Expense Tracker</a>

    <div class="links">
      <a href="/">Home</a>
      <a href="/privacy">Privacy</a>
      <a href="https://github.com/pruthvi2805/ExpenseTracker" target="_blank" rel="noopener noreferrer">GitHub</a>
    </div>
  </div>
</body>
</html>
